version: '3.8'

services:
  backend:
    image: ghcr.io/omer182/geoquest-backend:latest
    container_name: geoquest-backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - CORS_ORIGIN=https://geoquest.omersher.com
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - geoquest-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    image: ghcr.io/omer182/geoquest-frontend:latest
    container_name: geoquest-frontend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - geoquest-network

networks:
  geoquest-network:
    external: true
    name: proxy
